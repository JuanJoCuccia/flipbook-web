<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Flipbook JuanJo</title>
    <!-- Turn.js CSS desde CDN -->
    <link rel="stylesheet" href="https://unpkg.com/turn.js@4.1.0/turn.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

        #flipbook .page {
            width: 400px;
            height: 600px;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div id="flipbook">
        <div class="page"><img src="images/1.png" alt="Página 1"></div>
        <div class="page"><img src="images/2.png" alt="Página 2"></div>
        <div class="page"><img src="images/3.png" alt="Página 3"></div>
        <div class="page"><img src="images/4.png" alt="Página 4"></div>
        <div class="page"><img src="images/5.png" alt="Página 5"></div>
        <div class="page"><img src="images/6.png" alt="Página 6"></div>
        <div class="page"><img src="images/7.png" alt="Página 7"></div>
        <div class="page"><img src="images/8.png" alt="Página 8"></div>
    </div>

    <!-- jQuery desde CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pvR4m+Jw9wblFNzUtyKyClb/04soMj+YGm2dIY8+8tSbY6V/OqBawzUnT6u2OVzEupGkeYv6G7KATkz9Yk2j6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Turn.js desde unpkg -->
    <script src="https://unpkg.com/turn.js@4.1.0/turn.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true,
                duration: 1000
            });
        });
    </script>

</body>

</html>
