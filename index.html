<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Flipbook JuanJo</title>
    <!-- PageFlip CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.2.0/dist/page-flip.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .page {
            width: 100%;
            height: 100%;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div id="flipbook"></div>

    <!-- PageFlip JS -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.2.0/dist/page-flip.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializamos PageFlip directamente
            const pageFlip = new PageFlip(
                document.getElementById('flipbook'),
                {
                    width: 800,            // ancho del libro
                    height: 600,           // alto del libro
                    size: 'stretch',       // ajusta al contenedor
                    minWidth: 370,
                    maxWidth: 1000,
                    maxHeight: 1200,
                    showCover: true,
                    mobileScrollSupport: false
                }
            );

            // Cargamos las 8 imágenes como páginas
            pageFlip.loadFromImages([
                'images/1.png',
                'images/2.png',
                'images/3.png',
                'images/4.png',
                'images/5.png',
                'images/6.png',
                'images/7.png',
                'images/8.png'
            ]);
        });
    </script>

</body>

</html>
